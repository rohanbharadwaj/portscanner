                <div class="row">
                    <!-- <div class="col-lg-12">
                        IS Alive
                    </div> -->
                           <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Check Is Alive
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-pills">
                                <li class="active"><a href="#singleip" data-toggle="tab">Single IP</a>
                                </li>
                                <li><a href="#ipblock" data-toggle="tab">Block of IP's</a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="singleip">
                                    <!-- <h4>Single IP</h4> -->
                                    <p>
                                        <form id="single_ip_form" role="form">
                                        <div class="form-group">
                                        <div class="col-lg-6">
                                            <label>IP Address</label>
                                            <input name="input_ip" class="form-control input-small" placeholder="172.16.2.3">
                                            <p class="help-block">Enter IP Address (Ex:172.16.2.3)</p>
                                            <button type="submit" class="btn btn-default">Scan</button>
                                         </div>   
                                        </div>
                                    </form>
                                    </p>
                                </div>
                                <div class="tab-pane fade" id="ipblock">
                                    <!-- <h4>Profile Tab</h4> -->
                                    <p>
                                        <form id="block_ip_form" role="form">
                                        <div class="form-group">
                                        <div class="col-lg-6">
                                            <label>Block of IP Address</label>
                                            <input id="input_ipblock" class="form-control input-small" placeholder="172.16.2.3/24">
                                            <p class="help-block">Enter IP Address block (Ex:172.16.2.3/24)</p>
                                            <button type="submit" class="btn btn-default">Scan</button>
                                         </div>   
                                        </div>
                                    </form>
                                    </p>

    <!-- Menu Toggle Script -->
    <script>
    $(document).ready(function () {
        $('#single_ip_form').validate({ // initialize the plugin
        rules: {
                input_ip: {
                    required: true,
                    ipv4: true;
                }
                },
        submitHandler: function (form) { // for demo
            alert('valid form submitted'); // for demo
            return false; // for demo
        }
    });

});
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
